<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beam–Obstacle Animations (DNC)</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #f2f2f2;
    }
    header {
      padding: 8px 12px;
      font-size: clamp(12px, 1.8vw, 16px);
      font-weight: 600;
      line-height: 1.2;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 8px;
      padding: 8px;
      min-height: 0;
    }
    .card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .title {
      font-size: 11px;
      margin: 0 0 4px 0;
      opacity: .9;
      line-height: 1.15;
      min-height: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .media {
      flex: 1;
      min-height: 0;
      border-radius: 8px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>Beam–Obstacle Animations (DNC) — 4 cases</header>

  <div class="grid">
    <div class="card">
      <p class="title">1) Single obstacle (tip contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">2) Two obstacles (gap contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">3) Distributed obstacle (multi-point contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">4) Parameter sweep / regime comparison</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>
  </div>
</body>
</html>
