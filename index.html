<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beam–Obstacle Animations (DNC)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #f2f2f2;
    }
    header { padding: 14px 18px; font-size: 18px; font-weight: 600; flex: 0 0 auto; }
    .grid {
      flex: 1;
      min-height: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 12px;
      padding: 12px;
    }
    .card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .title {
      font-size: 14px;
      margin: 0 0 8px 0;
      opacity: .9;
      line-height: 1.25;
      min-height: 2.5em;
    }
    .media {
      flex: 1;
      min-height: 0;
      border-radius: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
  </style>
</head>
<body>
  <header>Beam–Obstacle Animations (DNC) — 4 cases</header>

  <div class="grid">
    <div class="card">
      <p class="title">1) Single obstacle (tip contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">2) Two obstacles (gap contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">3) Distributed obstacle (multi-point contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">4) Parameter sweep / regime comparison</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>
  </div>
</body>
</html>
