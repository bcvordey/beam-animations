<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beam–Obstacle Animations (DNC)</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background:#0b0b0b; color:#f2f2f2; }
    header { padding: 14px 18px; font-size: 18px; font-weight: 600; }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      padding: 12px;
    }
    .card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 10px;
    }
    .title { font-size: 14px; margin: 0 0 8px 0; opacity: .9; }
    video, img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      background: #000;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>Beam–Obstacle Animations (DNC) — 4 cases</header>

  <div class="grid">
    <div class="card">
      <p class="title">1) Single obstacle (tip contact)</p>
      <video src="beam_dnc_anim (1).gif" autoplay loop muted playsinline controls></video>
    </div>

    <div class="card">
      <p class="title">2) Two obstacles (gap contact)</p>
      <video src="beam_dnc_anim (1).gif" autoplay loop muted playsinline controls></video>
    </div>

    <div class="card">
      <p class="title">3) Distributed obstacle (multi-point contact)</p>
      <video src="beam_dnc_anim (1).gif" autoplay loop muted playsinline controls></video>
    </div>

    <div class="card">
      <p class="title">4) Parameter sweep / regime comparison</p>
      <video src="beam_dnc_anim (1).gif" autoplay loop muted playsinline controls></video>
    </div>
  </div>
</body>
</html>
