<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beam–Obstacle Animations (DNC)</title>
  <style>
    :root {
      --bg-top: #f9fbff;
      --bg-mid: #eef4fb;
      --bg-bottom: #e7edf6;
      --text: #2e3a48;
      --muted: #516173;
      --main-title: #0f3d7a;
      --card-title: #8a4b00;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr;
      font-family: Arial, sans-serif;
      background:
        radial-gradient(140% 120% at 15% 5%, var(--bg-top) 0%, var(--bg-mid) 58%, var(--bg-bottom) 100%);
      color: var(--text);
    }
    header {
      padding: 8px 12px;
      font-size: clamp(12px, 1.8vw, 16px);
      font-weight: 600;
      line-height: 1.2;
      text-align: center;
      color: var(--main-title);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 6px;
      padding: 6px 8px 8px;
      min-height: 0;
    }
    .card {
      background: transparent;
      border: 0;
      border-radius: 0;
      padding: 4px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .title {
      font-size: clamp(13px, 1.4vw, 15px);
      margin: 0 0 4px 0;
      color: var(--card-title);
      line-height: 1.15;
      min-height: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .media {
      flex: 1;
      min-height: 0;
      border-radius: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>Beam–Obstacle Animations (DNC) — 4 cases</header>

  <div class="grid">
    <div class="card">
      <p class="title">1) Single obstacle (tip contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">2) Two obstacles (gap contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">3) Distributed obstacle (multi-point contact)</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>

    <div class="card">
      <p class="title">4) Parameter sweep / regime comparison</p>
      <div class="media">
        <img src="beam_dnc_two_obstacles (1).gif" alt="Animation 1">
      </div>
    </div>
  </div>
</body>
</html>
